<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong on JS</title>
    <!-- Include icons -->
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <!-- Include fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="menu">
        <div id="title">PING PONG on JS</div>
        <div id="mainMenuCont">
            <div id="menuCont">
                <div class="cont_title">Match settings</div>
                <label>Score to win: 2 - 100</label>
                <div class="selectorContent">
                    <div class="selector_leftBtn" id="mScore"><i class="fas fa-angle-left"></i></div>
                    <div class="selector_text" id="textScore">2</div>
                    <div class="selector_rightBtn" id="pScore"><i class="fas fa-angle-right"></i></div>
                </div>
                <label>Ball speed: 1.0x - 2.0x</label>
                <div class="selectorContent">
                    <div class="selector_leftBtn" id="mBallSpeed"><i class="fas fa-angle-left"></i></div>
                    <div class="selector_text" id="textBallSpeed">1x</div>
                    <div class="selector_rightBtn" id="pBallSpeed"><i class="fas fa-angle-right"></i></div>
                </div>
                <label>Match type: Local, AI, Spectator</label>
                <div class="selectorContent">
                    <div class="selector_leftBtn" id="mMatchType"><i class="fas fa-angle-left"></i></div>
                    <div class="selector_text" id="textMatchType">Local</div>
                    <div class="selector_rightBtn" id="pMatchType"><i class="fas fa-angle-right"></i></div>
                </div>
                <label>AI difficulty: Easy, Normal, Hard</label>
                <div class="selectorContent">
                    <div class="selector_leftBtn" id="mAI_Dif"><i class="fas fa-angle-left"></i></div>
                    <div class="selector_text" id="textAI_Diff">Easy</div>
                    <div class="selector_rightBtn" id="pAI_Dif"><i class="fas fa-angle-right"></i></div>
                </div>
            </div>
            <div id="menuCont">
                <div class="cont_title">Game settings</div>
                <label>Game window zoom: 80% - 180%</label>
                <div class="selectorContent">
                    <div class="selector_leftBtn" id="mZoom"><i class="fas fa-angle-left"></i></div>
                    <div class="selector_text" id="textZoom">100%</div>
                    <div class="selector_rightBtn" id="pZoom"><i class="fas fa-angle-right"></i></div>
                </div>
                <label>Match stats in game</label>
                <div class="selectorContent">
                    <div class="selector_leftBtn" id="mStatGame"><i class="fas fa-angle-left"></i></div>
                    <div class="selector_text" id="textStatGame">OFF</div>
                    <div class="selector_rightBtn" id="pStatGame"><i class="fas fa-angle-right"></i></div>
                </div>
            </div>
        </div>

        <div id="mess">Game settings are stored in Local storage.</div>
        <div id="startMatch_cont">
            <button id="startBtn">Start Game</button>
        </div>
    </div>

    <div id="timer">
        <div id="timer_val">
            <div id="timer_Min">00</div> 
            <div id="val">:</div> 
            <div id="timer_Sec">00</div> 
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="event.js"></script>
</body>

</html>
